<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">

        <!-- 각 필드별 에러 메시지를 표시 -->
        <div class="mb-3">
            <label for="name" class="form-label">사용자ID</label>
            <input type="text" th:field="*{name}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="mb-3">
            <label for="checkPassword" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{checkPassword}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}"></p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <!-- 기타 필드들에 대해서도 동일한 방법으로 에러 메시지를 추가 -->
        <!-- 주소 필드 에러 메시지 -->
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <!-- 생일 필드 에러 메시지 -->
        <div class="mb-3">
            <label for="birth" class="form-label">생일</label>
            <input type="date" th:field="*{birth}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></p>
        </div>
        <!-- 전화번호 필드 에러 메시지 -->
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
